# fly.toml file generated for ssh-scrum-poker on 2022-07-24T13:06:28-04:00

app = "ssh-scrum-poker"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/go"]

[env]
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["proxy_proto"]
    port = 22

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 443
